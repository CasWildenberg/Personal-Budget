<!DOCTYPE html>
<html>
    <head>
        <title>Create envelope</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Create envelope</h1>
        
        <form id="new-envelope-form">
            <div id="envelope-name-input">
                <label>Enter Envelope name: </label>
                <input type="text" id="envelope-name" name="envelope-name" required>
            </div>

            <div id="envelope-budget-input">
                <label>Enter Envelope budget</label>
                <input type="number" id="envelope-budget" name="envelope-budget" required>
            </div>

            <input type="submit" id="submit-envelope-button" value="submit">
        </form>

        <script src="new-envelope.js"></script>
    </body>
</html>
